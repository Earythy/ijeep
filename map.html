                const polygon = L.polygon(DalipugaPolygon, {

                  dashArray: '5, 5' // Pattern of dashes and gaps (5 pixels dash, 5 pixels gap)
                }).addTo(map);

                // Add a polygon layer with the given coordinates
                const KalubihonPolygon = [
                  [
                  [8.311374, 124.277434], // border dalipuga
                    [8.305488, 124.267724], // border dalipuga

                    [8.302051, 124.256782], // border dalipuga
                    [8.302698, 124.256052], // border dalipuga
                    [8.302937, 124.255404], // border dalipuga

                  ]
                ];
            
                const KaPolygon = L.polygon(KalubihonPolygon, {
                  color: 'white', // Color of the polygon outline
                  fillColor: 'orange', // Color to fill the polygon
                  fillOpacity: 0.3, // Opacity of the filled area
                  dashArray: '5, 5' // Pattern of dashes and gaps (5 pixels dash, 5 pixels gap)
                }).addTo(map);
            
                // Try HTML5 geolocation to get the user's location
                if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(
                    (position) => {
                      const userLocation = [position.coords.latitude, position.coords.longitude];
            
                      // Center the map on the user's location
                      map.setView(userLocation);
            
                      // Add a custom marker with the 'jeep.png' image
                      const customIcon = L.icon({
                        iconUrl: 'img/jeep.png', // Path to your custom marker image
                        iconSize: [50, 50], // Size of the icon
                        iconAnchor: [15, 30], // Anchor point of the icon, similar to the center
                        popupAnchor: [0, -30] // Point from which the popup should open relative to the iconAnchor
                      });
            
                      L.marker(userLocation, { icon: customIcon }).addTo(map)
                        .bindPopup(`Your Location: ${position.coords.latitude}, ${position.coords.longitude}`)
                        .openPopup();
                    },
                    () => {
                      // Handle errors
                      alert('Error: The Geolocation service failed.');
                    }
                  );
                } else {
                  // Browser doesn't support Geolocation
                  alert('Error: Your browser doesn\'t support geolocation.');
                }
              });
