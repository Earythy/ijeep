<!DOCTYPE html>
<html>
  <head>
    <title>Login and Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./bundle.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <style>
      body {
        background-color: #f1e8e6;
        font-family: "Ubuntu", sans-serif;
        color: #361d32;
      }

      .container {
        /* position: relative; add this to enable absolute positioning of the logo */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        opacity: 0;
        animation: appear 1s ease-out forwards;
      }

      @keyframes appear {
        to {
          opacity: 1;
        }
      }

      .form-container {
        position: relative;
        background: linear-gradient(135deg, #eea7ee 0%, #6d3c69 100%);
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 800px;
        display: flex;
        justify-content: space-around;
        transform: translateY(20px);
        animation: slideIn 1s ease-out forwards;
        gap: 20px;
      }

      @keyframes slideIn {
        to {
          transform: translateY(0);
        }
      }

      .form-container form {
        background-color: #f5f5f5;
        padding: 40px;
        border-radius: 20px;
        width: 50%;
        transition: all 0.3s ease-out;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        opacity: 0.6;
        transform: scale(0.9);
        pointer-events: none; /* Set pointer-events to none for all forms initially */
      }

      .form-container form.active {
        pointer-events: auto; /* Enable pointer-events for the active form */
        transform: scale(1);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        opacity: 1;
      }

      .form-container form:not(.active) input,
      .form-container form:not(.active) button {
        opacity: 0.5;
        pointer-events: none;
      }

      .form-container form:not(.active).inactive input,
      .form-container form:not(.active).inactive button {
        opacity: 1;
        pointer-events: none;
      }

      @media screen and (max-width: 768px) {
        .form-container form {
          width: 100%;
        }

        .form-container form.active {
          display: block;
          opacity: 1;
          transform: scale(1);
          box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .form-container form:not(.active) {
          display: none;
        }

        .form-container label {
          margin-bottom: 5px;
        }

        .form-container input {
          margin-bottom: 10px;
        }
      }

      .form-container h2 {
        color: #f55951;
        text-align: center;
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .form-container p {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-container label {
        display: flex;
        align-items: center;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .form-container ion-icon {
        margin-right: 10px;
      }

      .form-container input {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 15px;
        box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        transition: box-shadow 0.3s ease-out;
      }

      .form-container input:focus {
        box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.3), 0 0 0 transparent;
      }

      .form-container button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 15px;
        color: white;
        background: linear-gradient(90deg, #543c52 0%, #69495f 100%);

        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
        font-size: 18px;
        transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
      }

      .form-container button:hover {
        transform: scale(1.05);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }

      .form-container button:active {
        transform: scale(1);
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      }

      .form-container .switch {
        text-align: center;
        color: #543c52;
        cursor: pointer;
        margin-top: 10px;
      }

      .logo {
        position: absolute;
        top: 2%; /* adjust as needed */
        left: 2%;
        width: 100px; /* adjust as needed */
        height: 100px; /* adjust as needed */
        z-index: 1000;
      }
      .button-facebook {
        background-color: #3b5998;
        color: white;
        display: flex;
        align-items: center;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .button-google {
        background-color: #db4437;
        color: white;
        display: flex;
        align-items: center;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .button-facebook ion-icon,
      .button-google ion-icon {
        margin-right: 10px;
      }

      /* Pop-up message */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        z-index: 9999;
        display: none;
        opacity: 0;
        animation: fadeIn 0.3s ease-out forwards;
      }

      .popup p {
        text-align: center;
        margin: 0;
        font-size: 18px;
        color: #333;
      }

      .popup.success {
        border-color: #32cd32;
        background-color: #dff0d8;
      }

      .popup.error {
        border-color: #dc143c;
        background-color: #f2dede;
      }

      .popup.show {
        display: block;
        animation: fadeIn 0.3s ease-out forwards;
      }

      .popup.show.success {
        animation: fadeIn 0.3s ease-out forwards,
          successAnimation 2s ease-out 0.3s forwards;
      }

      .popup.show.error {
        animation: fadeIn 0.3s ease-out forwards,
          errorAnimation 2s ease-out 0.3s forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes successAnimation {
        0% {
          transform: scale(1);
        }

        20% {
          transform: scale(1.2);
        }

        100% {
          transform: scale(1);
        }
      }

      @keyframes errorAnimation {
        0% {
          transform: translateX(-10px);
        }

        20% {
          transform: translateX(10px);
        }

        100% {
          transform: translateX(0);
        }
      }

      a.here {
        text-decoration: underline;
        color: #543c52;
      }

      a.here:hover {
        color: #070707;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <img src="img/jeep.png" alt="Logo" class="logo" />
        <!-- <img src="../public/img/jeep.png" alt="Logo" class="logo" /> -->
        <form id="login-form" class="active">
          <h2>Welcome Back</h2>
          <p>Login to continue</p>
          <label for="login-email">
            <ion-icon name="person-outline"></ion-icon> Email
          </label>
          <input
            type="text"
            id="login-email"
            placeholder="Your email"
            required
          />
          <label for="login-password">
            <ion-icon name="lock-closed-outline"></ion-icon> Password
          </label>
          <div style="position: relative">
            <input
              type="password"
              id="login-password"
              placeholder="Your password"
              required
            />
            <ion-icon
              name="eye"
              id="show-login-password"
              style="
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
              "
            ></ion-icon>
          </div>
          <button type="button" id="login">Log in</button>
          <p class="switch" onclick="switchToSignup()">
            Don't have an account? <a class="here">Signup here</a>
          </p>
          <div class="here">
            <p class="switch" onclick="forgotPassword()">Forgot password?</p>
          </div>

          <hr />
          <!-- Horizontal line -->

          <div
            style="display: flex; flex-direction: column; align-items: center"
          >
            <div>Or login with</div>
            <div style="display: flex; gap: 2px">
              <button type="button" class="button-facebook" id="facebook-login">
                <ion-icon name="logo-facebook"></ion-icon>
                Facebook
              </button>
              <button type="button" class="button-google" id="google-login">
                <ion-icon name="logo-google"></ion-icon>
                Google
              </button>
            </div>
          </div>
        </form>
        <form id="signup-form">
          <h2>Get Started</h2>
          <p>Create a new account</p>
          <label for="signup-email">
            <ion-icon name="person-add-outline"></ion-icon> Email
          </label>
          <input
            type="text"
            id="signup-email"
            placeholder="Choose an email"
            required
          />
          <label for="signup-password">
            <ion-icon name="lock-closed-outline"></ion-icon> Password
          </label>
          <div style="position: relative">
            <input
              type="password"
              id="signup-password"
              placeholder="Choose a password"
              required
            />
            <ion-icon
              name="eye"
              id="show-signup-password"
              style="
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
              "
            ></ion-icon>
          </div>
          <button type="button" id="signup">Sign up</button>
          <p class="switch" onclick="switchToLogin()">
            Already have an account? <a class="here">Login here</a>
          </p>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-message"></div>

    <script>
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const popupMessage = document.getElementById("popup-message");
      const showLoginPassword = document.getElementById("show-login-password");
      const showSignupPassword = document.getElementById(
        "show-signup-password"
      );

      function switchToSignup() {
        signupForm.classList.add("active");
        loginForm.classList.remove("active");
        addInactiveClass(loginForm, true);
      }

      function switchToLogin() {
        loginForm.classList.add("active");
        signupForm.classList.remove("active");
        addInactiveClass(signupForm, true);
      }

      function addInactiveClass(element, isForm = false) {
        if (isForm) {
          element.classList.add("inactive");
        }

        const inputs = element.querySelectorAll("input, button");
        inputs.forEach((input) => input.classList.add("inactive"));

        const childForms = element.querySelectorAll("form");
        childForms.forEach((childForm) => addInactiveClass(childForm, true));

        const childLinks = element.querySelectorAll(".switch");
        childLinks.forEach((link) => link.classList.remove("inactive"));
      }

      if (window.matchMedia("(min-width: 768px)").matches) {
        // Initially hide the signup form if the screen is wider than 768px
        signupForm.classList.remove("active");
        addInactiveClass(signupForm, true);
      }
      function forgotPassword() {
        showPopupMessage(
          "Please contact support for password recovery.",
          "error"
        );
      }

      function showPopupMessage(message, type) {
        popupMessage.textContent = message;
        popupMessage.classList.add("show", type);

        setTimeout(function () {
          popupMessage.classList.remove("show");
          popupMessage.classList.remove(type);
        }, 2000);
      }

      showLoginPassword.addEventListener("click", function () {
        const loginPassword = document.getElementById("login-password");
        if (loginPassword.type === "password") {
          loginPassword.type = "text";
          showLoginPassword.name = "eye-off";
        } else {
          loginPassword.type = "password";
          showLoginPassword.name = "eye";
        }
      });

      showSignupPassword.addEventListener("click", function () {
        const signupPassword = document.getElementById("signup-password");
        if (signupPassword.type === "password") {
          signupPassword.type = "text";
          showSignupPassword.name = "eye-off";
        } else {
          signupPassword.type = "password";
          showSignupPassword.name = "eye";
        }
      });
    </script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        GoogleAuthProvider,
        FacebookAuthProvider,
        signInWithPopup,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDYPv8S_ljSo3tuMNoRYPI2tleWOqhqFMM",
        authDomain: "commumeter.firebaseapp.com",
        projectId: "commumeter",
        storageBucket: "commumeter.appspot.com",
        messagingSenderId: "1098693151947",
        appId: "1:1098693151947:web:c0ce3c093e75ae8cbe1f4e",
        measurementId: "G-71SRN52DX4",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth();
      console.log(app);

      //----- Register code start
      document.getElementById("signup").addEventListener("click", function () {
        var email = document.getElementById("signup-email").value;
        var password = document.getElementById("signup-password").value;

        if (email === "" || password === "") {
          showPopupMessage("Please fill in all the fields.", "error");
          return;
        }

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed up
            const user = userCredential.user;
            console.log(user);
            showPopupMessage("Successfully signed up!", "success");
            setTimeout(function () {
              window.location.href = "mapdriver.html";
            }, 2000);
          })
          .catch((error) => {
            // Handle errors here
            if (error.code === "auth/email-already-in-use") {
              showPopupMessage("The email address is already in use.", "error");
            } else if (error.code === "auth/weak-password") {
              showPopupMessage("The password is too weak.", "error");
            } else {
              showPopupMessage(
                "An error occurred. Please try again later.",
                "error"
              );
            }
          });
      });
      //----- End

      //----- Login code start
      document.getElementById("login").addEventListener("click", function () {
        var email = document.getElementById("login-email").value;
        var password = document.getElementById("login-password").value;

        if (email === "" || password === "") {
          showPopupMessage("Please fill in all the fields.", "error");
          return;
        }

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log(user);
            showPopupMessage("Successfully logged in!", "success");
            setTimeout(function () {
              window.location.href = "mapdriver.html";
            }, 2000);
          })
          .catch((error) => {
            // Handle errors here
            console.log(error);
            if (error.code === "auth/invalid-email") {
              showPopupMessage("Please put a valid email address.", "error");
            } else if (error.code === "auth/invalid-login-credentials") {
              showPopupMessage("Email or password is incorrect.", "error");
            } else {
              showPopupMessage(
                "An error occurred. Please try again later.",
                "error"
              );
            }
          });
      });
      //----- End

      // Google Login
      document
        .getElementById("google-login")
        .addEventListener("click", function () {
          const provider = new GoogleAuthProvider();
          signInWithPopup(auth, provider)
            .then((result) => {
              // Handle successful login
              const user = result.user;
              console.log(user);
              showPopupMessage(
                "Successfully logged in with Google!",
                "success"
              );
              setTimeout(function () {
                window.location.href = "mapdriver.html";
              }, 2000);
            })
            .catch((error) => {
              // Handle errors
              console.log(error);
              showPopupMessage(
                "An error occurred. Please try again later.",
                "error"
              );
            });
        });

      // Facebook Login
      document
        .getElementById("facebook-login")
        .addEventListener("click", function () {
          const provider = new FacebookAuthProvider();
          signInWithPopup(auth, provider)
            .then((result) => {
              // Handle successful login
              const user = result.user;
              console.log(user);

              //maybe change this with sweet alert message
              showPopupMessage(
                "Successfully logged in with Facebook!",
                "success"
              );
              setTimeout(function () {
                window.location.href = "mapdriver.html";
              }, 2000);
            })
            .catch((error) => {
              // Handle errors
              console.log(error);
              showPopupMessage(
                "An error occurred. Please try again later.",
                "error"
              );
            });
        });
    </script>
  </body>
</html>
