<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navigation {
            flex: 0 0 auto;
        }

        .main {
            flex: 1 0 auto;
            overflow-y: auto;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }


        @media screen and (max-width: 768px) {
            .card {
                flex: 1 1 calc(50% - 20px);
            }
            .charts {
                flex: 1 1 100%;
            }
            .main-content {
                width: 100%;
            }
        }

        /* Additional CSS for User Details */
        .main .user-details {
            width: 100%;
            max-width: 600px; 
            margin: 20px auto; /* Center and provide margin */
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            border-radius: 10px; /* rounded corners */
            text-align: center; /* Center text within the box */
            background: #ffffff; /* Optional: for better contrast */
        }

        .main .user-details img {
            margin-bottom: 20px; 
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .close:hover {
            color: #888;
        }

        #display-name-input,
        #profile-pic-input {
            margin-bottom: 10px;
        }

        #save-button,
        #edit-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #edit-profile {
            display: none;
            margin-top: 20px;
        }

        #edit-profile input[type="text"],
        #edit-profile input[type="file"],
        #edit-profile button {
            margin-bottom: 10px;
        }

        #edit-profile button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #edit-button {
            padding: 5px 10px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }




    </style>


</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">

                        </span>
                        <span class="title">iJeep</span>
                    </a>
                </li>

                <li>
                    <a href="/dist/user/map.html">
                        <span class="icon">
                            <ion-icon name="map-outline"></ion-icon>
                        </span>
                        <span class="title">Map</span>
                    </a>
                </li>
                
                <li>
                    <a href="/dist/user/profile.html">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="title">Profile</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title" id="logout">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>
            <h2 style="padding: 20px;">Account Details</h2>
            <div class="user-details">
                <img id="user-profile-pic" src="#" alt="Profile Picture"/>
                <div id="user-name">Display Name: </div>
                <div id="user-info">User info will display here.</div>
                <button id="edit-button">Edit Profile</button>

            </div>
            
        </div>
        
    </div>

    <!-- Modal -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span> <!--- close button -->
            <input type="text" id="display-name-input" placeholder="Enter display name">
            <input type="file" id="profile-pic-input" accept="image/*">
            <button id="save-button">Save</button>
        </div>
    </div>
    
    <script>
        // JavaScript to show and hide modal
        var editButton = document.getElementById('edit-button');
        var modal = document.getElementById('edit-profile-modal');
        var closeButton = document.querySelector('#edit-profile-modal .close'); // Select the close button

        var saveButton = document.getElementById('save-button');
        
        editButton.addEventListener('click', function() {
            modal.style.display = 'block';
        });
        
        closeButton.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        saveButton.addEventListener('click', function() {
            modal.style.display = 'none';
        });
    </script>



    <!-- =========== Scripts =========  -->
    <script src="/dist/assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-storage.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, connectFirestoreEmulator, query, getDocs, getDoc, updateDoc, setDoc, doc, onSnapshot, deleteDoc, orderBy } from 'https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-storage.js";

    
        const firebaseConfig = {
            apiKey: "AIzaSyDYPv8S_ljSo3tuMNoRYPI2tleWOqhqFMM",
            authDomain: "commumeter.firebaseapp.com",
            projectId: "commumeter",
            storageBucket: "commumeter.appspot.com",
            messagingSenderId: "1098693151947",
            appId: "1:1098693151947:web:c0ce3c093e75ae8cbe1f4e",
            measurementId: "G-71SRN52DX4"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();
        const storage = getStorage(app); // Initialize Firebase Storage
        console.log(app);
        let userId;


// Update the onAuthStateChanged function to fetch user profile information
onAuthStateChanged(auth, (user) => {
    if (user) {
        userId = user.uid;
        const email = user.email;
        document.getElementById('user-info').textContent = `Logged in as ${email}`;
        const userDocRef = doc(db, 'users', user.uid);
        getDoc(userDocRef).then((docSnapshot) => {
            if (docSnapshot.exists()) {
                const userData = docSnapshot.data();
                // Update user profile information
                document.getElementById('user-name').textContent = userData.name;
                if (userData.profilePicture) {
                    const profilePicURL = userData.profilePicture;
                    console.log("Profile Picture URL:", profilePicURL);
                    document.getElementById('user-profile-pic').src = profilePicURL;
                }
            } else {
                console.log('User profile not found in user data.');
                // Handle the case where the user's document doesn't exist
            }
        }).catch((error) => {
            console.error('Error fetching user profile:', error);
        });
        // Enable edit button
        document.getElementById("edit-button").disabled = false;
    } else {
        document.getElementById('user-info').textContent = 'Not logged in';
        console.log('User is signed out');
        // Disable edit button
        document.getElementById("edit-button").disabled = true;
    }
});

// Handle edit button click
document.getElementById("edit-button").addEventListener("click", function () {
    document.getElementById("edit-profile").style.display = "block";
    document.getElementById("user-name").style.display = "none";
});

// Handle save button click
document.getElementById("save-button").addEventListener("click", function () {
    const displayName = document.getElementById("display-name-input").value;
    const profilePicFile = document.getElementById("profile-pic-input").files[0];
    document.getElementById("user-name").textContent = "Display Name: " + displayName;

    // Handle profile picture upload if a new one is selected
    if (profilePicFile) {
        const storageRef = ref(storage, "profile_pictures/" + userId);
        uploadBytes(storageRef, profilePicFile).then((snapshot) => {
            getDownloadURL(snapshot.ref).then((url) => {
                const userDocRef = doc(db, 'users', userId);
                updateDoc(userDocRef, { profilePicture: url, name: displayName }).then(() => {
                    console.log("Profile picture and display name updated successfully.");
                    document.getElementById('user-profile-pic').src = url;
                    // Update users object in localStorage if needed
                }).catch((error) => {
                    console.error("Error updating profile picture and display name: ", error);
                });
            });
        }).catch((error) => {
            console.error("Error uploading profile picture: ", error);
            alert("Error uploading profile picture: " + error.message);
        });
    } else {
        // If no new profile picture, update display name only
        const userDocRef = doc(db, 'users', userId);
        updateDoc(userDocRef, { name: displayName }).then(() => {
            console.log("Display name updated successfully.");
            // Update users object in localStorage if needed
        }).catch((error) => {
            console.error("Error updating display name: ", error);
        });
    }

    // Hide the edit profile section
    document.getElementById("edit-profile").style.display = "none";
    document.getElementById("user-name").style.display = "block";
});

document.getElementById("logout").addEventListener("click", function () {
    signOut(auth).then(() => {
        console.log('Sign-out successful.');
        alert('Sign-out successful.');
        window.location.href = "/dist/index.html";
    }).catch((error) => {
        console.log('Error signing out:', error);
        alert('Error signing out: ' + error.message);
    });
});
    
    
    </script>

</body>
