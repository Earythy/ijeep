        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const auth = getAuth();
        console.log(app);
        let userId, userRef, classListRef, profileRef;
    
        // Update the onAuthStateChanged function to fetch user profile information
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const email = user.email;
                document.getElementById('user-info').textContent = `Logged in as ${email}`;
                // Retrieve user profile information from Firestore
                const userDocRef = doc(db, 'users', user.uid); // Assuming user profiles are stored in a collection named 'users'
                getDoc(userDocRef).then((docSnapshot) => {
                    if (docSnapshot.exists()) {
                        const userData = docSnapshot.data();
                        // Update HTML to display user profile information
                        document.getElementById('user-name').textContent = userData.name;
                        document.getElementById('user-location').textContent = userData.location;
                        document.getElementById('user-email').textContent = email;
                        // Display user profile picture (assuming it's stored in userData.profilePicture)
                        if (userData.profilePicture) {
                            document.getElementById('user-profile-pic').src = userData.profilePicture;
                        }
                    } else {
                        console.log('User profile not found.');
                    }
                }).catch((error) => {
                    console.error('Error fetching user profile:', error);
                });
            } else {
                document.getElementById('user-info').textContent = 'Not logged in';
                console.log('User is signed out');
            }
        });
    
    
        document.getElementById("logout").addEventListener("click", function () {
            signOut(auth).then(() => {
                console.log('Sign-out successful.');
                alert('Sign-out successful.');
                window.location.href = "index.html";
            }).catch((error) => {
