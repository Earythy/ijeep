            <script>
                document.addEventListener('DOMContentLoaded', function () {

                var map = L.map('map').setView([8.231000, 124.240967], 15);

                var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {

                // L.geoJson(baranggayData).addTo(map);

                    function getColor(d) {
                    return d > 1000 ? '#49006a' :
                            d > 500  ? '#7a0177' :
                            d > 200  ? '#ae017e' :
                            d > 100  ? '#dd3497' :
                            d > 50   ? '#f768a1' :
                            d > 20   ? '#fa9fb5' :
                            d > 10   ? '#fcc5c0' :
                                        '#fde0dd';
                }

                function style(feature) {
                    return {
                    fillColor: getColor(feature.properties.density),
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }

            L.geoJson(baranggayData, {style: style}).addTo(map);

    function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 7,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }

    info.update(layer.feature.properties);
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}

var geojson;
// ... our listeners
geojson = L.geoJson(baranggayData);

function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(baranggayData, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);

var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>Population Density</h4>' +  (props ?
        '<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>'
        : 'Select a Baranggay/Purok');
};

info.addTo(map);

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 10, 20, 50, 100, 200, 500, 1000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);

/* HTML COORDINATES ORIG HERE */ 

                // Try HTML5 geolocation to get the user's location
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                        const userLocation = [position.coords.latitude, position.coords.longitude];
                
                        // Center the map on the user's location
                        //map.setView(userLocation);

                        map.setView(8.298504,124.254389) //temporary
                
                        // Add a custom marker with the 'jeep.png' image
                        const customIcon = L.icon({
                            iconUrl: 'img/jeep.png', // Path to your custom marker image
                            iconSize: [50, 50], // Size of the icon
                            iconAnchor: [15, 30], // Anchor point of the icon, similar to the center
                            popupAnchor: [0, -30] // Point from which the popup should open relative to the iconAnchor
                        });
                
                        L.marker(userLocation, { icon: customIcon }).addTo(map)
                            .bindPopup(`Your Location: ${position.coords.latitude}, ${position.coords.longitude}`)
                            .openPopup();
                        },
                        () => {
                        // Handle errors
                        alert('Error: The Geolocation service failed.');
                        }
                    );
                    } else {

        window.location.href = "map.html"; // or profile.html
    } else {

        console.log('No user is signed in.');
    }
});


onAuthStateChanged(auth, async (user) => {
    if (user) {
        userId = user.uid;
        profileRef = doc(db, "profiles", userId);

        const profileDoc = await getDoc(profileRef);
        if (profileDoc.exists()) {
            const profileData = profileDoc.data();
            const profilePicture = profileData.profilePicture;

            if (profilePicture) {
                const profileIcon = document.getElementById("profile-icon");
                profileIcon.setAttribute("name", "");
                profileIcon.style.backgroundImage = `url(${profilePicture})`;
                profileIcon.style.backgroundSize = "cover";
                profileIcon.style.borderRadius = "50%";
                profileIcon.style.width = "24px";
                profileIcon.style.height = "24px";
            }
        } else {
            console.log("No such document!");
        }
    } else {
        console.log('No user is signed in.');
    }
});
