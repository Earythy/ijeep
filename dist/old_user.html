<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        #profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        #name, #location {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>
    <div class="profile-container">
        <div class="profile-info">
        <img id="profile-picture" src="default-profile-pic.jpg" alt="Profile Picture">
        <input type="file" id="profile-picture-input" accept="image/*">
        <br>
        <input type="text" id="name" placeholder="Name">
        <br>
        <input type="text" id="location" placeholder="Location">
        <br>
        <button onclick="updateProfile()">Update Profile</button>
        </div>
    </div>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDYPv8S_ljSo3tuMNoRYPI2tleWOqhqFMM",
            authDomain: "commumeter.firebaseapp.com",
            projectId: "commumeter",
            storageBucket: "commumeter.appspot.com",
            messagingSenderId: "1098693151947",
            appId: "1:1098693151947:web:c0ce3c093e75ae8cbe1f4e",
            measurementId: "G-71SRN52DX4",
        };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Function to update the profile
    function updateProfile() {
        var name = document.getElementById("name").value;
        var location = document.getElementById("location").value;
        
        // Update profile details in Firestore
        db.collection("users").doc(auth.currentUser.uid).set({
            name: name,
            location: location
        })
        .then(() => {
            console.log("Profile updated successfully!");
            alert("Profile updated successfully!");
        })
        .catch((error) => {
            console.error("Error updating profile: ", error);
            alert("Error updating profile. Please try again.");
        });
    }

    // Function to handle profile picture upload
    document.getElementById("profile-picture-input").addEventListener("change", function(event) {
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
            document.getElementById("profile-picture").src = e.target.result;
        };

        reader.readAsDataURL(file);
    });

    // Firebase Authentication listener
    auth.onAuthStateChanged((user) => {
        if (user) {
            // User is signed in, fetch and display profile data
            db.collection("users").doc(user.uid).get().then((doc) => {
            if (doc.exists) {
                const data = doc.data();
                document.getElementById("name").value = data.name;
                document.getElementById("location").value = data.location;
            } else {
                console.log("No such document!");
            }
            }).catch((error) => {
            console.log("Error getting document:", error);
            });
        } else {
            // User is signed out
            console.log("User is signed out");
        }
    });
        
    </script>


    <script>
    // Function to update the profile
    function updateProfile() {
        var name = document.getElementById("name").value;
        var location = document.getElementById("location").value;
        
        // Update profile details
        document.getElementById("name-display").innerText = name;
        document.getElementById("location-display").innerText = location;

        alert("Profile updated successfully!");
        }

        // Function to handle profile picture upload
        document.getElementById("profile-picture-input").addEventListener("change", function(event) {

        var reader = new FileReader();

        reader.onload = function(e) {
            document.getElementById("profile-picture").src = e.target.result;
        };

        reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
