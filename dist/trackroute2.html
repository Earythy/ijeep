    #map {
      height: 550px;

    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-toggle {
        background-color: #6c5ce7; /* Purple background */
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    
    .dropdown-toggle:hover {
        background-color: #5c4ccf; /* Darker purple on hover */
    }
    
    .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 1000;
        display: none;
        float: left;
        min-width: 160px;
        padding: 5px 0;
        margin: 2px 0 0;
        font-size: 14px;
        text-align: left;
        list-style: none;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
    }
    
    .dropdown-menu li {
        margin-bottom: 5px;
    }
    
    .dropdown-menu li a {
        color: #6c5ce7;
        text-decoration: none;
    }
    
    .dropdown-menu li a:hover {
        background-color: #f5f5f5;
        color: #5c4ccf;
    }
    
    .dropdown-menu li.disabled a {
        color: #ccc;
        cursor: not-allowed;
    }
    
    .caret {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 5px 5px 5px;
        border-color: transparent transparent #fff transparent;
        position: absolute;
        top: 50%;
        right: 15px;
        margin-top: -3px;
    }
    .leaflet-bar.leaflet-control select {
        background-color: #6c5ce7; /* Purple background */
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    
    .leaflet-bar.leaflet-control select option {
        background-color: #6c5ce7; /* Purple background */
        color: #fff;
    }
    
    .leaflet-bar.leaflet-control select:hover {
        background-color: #5c4ccf; /* Darker purple on hover */
    }
    
    .leaflet-bar.leaflet-control select:focus {
        outline: none;
    }

var CustomControl = L.Control.extend({
    onAdd: function (map) {
        var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
        container.innerHTML = `
            <select name="dropdown" onchange="window.location.href=this.options[this.selectedIndex].value;">
                ${Object.keys(dropdownOptions).map(option => {
                    if (dropdownOptions[option].disabled) {
                        return `<option disabled selected>${option}</option>`;
                    } else if (dropdownOptions[option].hide) {
                        return `<option disabled style="display:none">${option}</option>`;
                    } else {
                        return `<option value="${dropdownOptions[option].href}">${option}</option>`;
                    }
                }).join('')}
            </select>
        `;
        return container;
    }
});
